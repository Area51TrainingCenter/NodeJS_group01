<html>
<head>
	<title></title>
</head>
<body>

<ul>
</ul>

<h1></h1>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script type="text/javascript">
	jQuery(
		function($) {

			$.ajax({
				url: "http://carbon-baby-74-224659.sae1.nitrousbox.com/usuario",
				type: "get",
		        success: function(data){
						data.forEach(function(item){
							$("ul").append("<li><a href='#' rel='"+item.id+"'>"+item.nombre+"</a></li>");
						});

						Evento();
					}
			  }
			);


			function Evento(){
				$("a").off("click");
				$("a").on("click", function(e){
					e.preventDefault();

					var id=$(this).attr("rel");

					$.ajax({
						url: "http://carbon-baby-74-224659.sae1.nitrousbox.com/usuario/"+id,
						type: "get",
				        success: function(data){
								$("h1").html(data.nombre);
							}
					  }
					);
				})



			}







      


		}
	)
</script>

</body>
</html>
